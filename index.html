<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch - Project</title>
    
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--styling css-->
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <!--container-->
    <div class="container-fluid">

        <!--Heading-->
        <h1 class="text-uppercase text-center fs-1 mx-3 p-4">Stopwatch</h1>
        
        <!--Timer container-->
     <div class="container-lg bg-primary my-3 p-5 m-auto">

        <!--Timer-->
        <p class="text-center fs-1 m-6 text-white">

            <span class="minutes">00</span>:

            <span class="seconds">00</span>:

            <span class="ms">00</span>

        </p>

        <!--Button container-->
        <div class="d-flex justify-content-center m-lg-5">

            <!--Start button-->
            <button class="start-btn btn btn-lg btn-success btn-outline-dark p-2 m-3 fw-bold">START</button>

            <!--Reset button-->
            <button class="reset-btn btn btn-lg btn-warning btn-outline-secondary p-2 m-3 fw-bold">RESET</button>

            <!--Stop button-->
            <button class="stop-btn btn btn-lg btn-danger btn-outline-secondary p-2 m-3 fw-bold">STOP</button>

        </div>

      </div>

    </div>

    <!--JavaScript link-->
    <script src="script.js"></script>

</body>
</html>
